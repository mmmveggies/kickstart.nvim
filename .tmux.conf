## from https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# remap prefix from 'C-b' to 'C-t' because of home row mods
unbind C-b
set-option -g prefix C-t
bind-key C-t send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# killing a session sends you to another one, doesn't work with C-d for some reason
set -g detach-on-destroy off

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Automatically get rid of holes
set -g renumber-windows on

# stop messing with vim please
set -sg escape-time 0

# don't rename windows automatically
set-option -g allow-rename off
set-option -g automatic-rename off
set-option -g base-index 1

bind S-Left swapw -d -t -1
bind S-Right swapw -d -t +1

bind -n C-n display-popup -E "zsh -c 'source ~/.zshrc && project_cd'"
# annoying this has to be sourced because it makes it slower
bind -n C-n display-popup -E "zsh -c 'source ~/.zshrc && project_cd'"
# bind -n C-n display-popup -E 'tmux list-sessions -F "#{session_name}" | fzf | tmux switch-client -s'

# set-option -g status-position bottom
set-option -g status-style bg=default,fg=white
set-option -g status-left-length 25
set-option -g status-left '#[fg=colour31]#(echo "[")#{session_name}#(echo "] ")'
set-option -g status-right ''
set-option -g status-justify left
set-option -g status-interval 1
set-option -g window-status-format '#[fg=green]#{window_index}#[fg=colour241]#{window_name}#{window_flags}'
set-option -g window-status-current-format '#[fg=green]#{window_index}#[bold,fg=colour250]#{window_name}#{window_flags}'
